                $.post("/api/profiles", newPerson, function (data) {
                    console.log("this is data:", data); //Callback function working properly. 
                    
                    var listItem = $("<li class='list-group-item mt-4'>");
                    listItem.append(

                        $("<h2>").text("Your new best friend is: "),
                        $("<hr>"),
                        $("<h4>").text("Name: " + data.profileName),
                        $("<h4>").text("Contact: " + data.photo),

                    )
                    $("#testTag").prepend(listItem);
                })
            })
